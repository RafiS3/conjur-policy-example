- &active-variables
  - !variable
    id: account1/password 
    annotations:
      cyberark-vault: 'true'
      cyberark-vault/accounts: vault/safe2/account1
  - !variable
    id: account1/username 
    annotations:
      cyberark-vault: 'true'
      cyberark-vault/accounts: vault/safe2/account1

  - !variable
    id: account2/password 
    annotations:
      cyberark-vault: 'true'
      cyberark-vault/accounts: vault/safe2/account2
  - !variable
    id: account2/username 
    annotations:
      cyberark-vault: 'true'
      cyberark-vault/accounts: vault/safe2/account2

  - !variable
    id: account3/password 
    annotations:
      cyberark-vault: 'true'
      cyberark-vault/accounts: vault/safe2/account3
  - !variable
    id: account3/username 
    annotations:
      cyberark-vault: 'true'
      cyberark-vault/accounts: vault/safe2/account3

